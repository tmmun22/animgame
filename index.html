<head>

        let bodyAnimals = ["Голова", "Туловище", "Конечности","Глаза","Покрытие"];
        var i=0;
        var rand;
        var randBody;

        function me(){
            document.getElementById('start').textContent = "Рисуем"
            rand = Math.floor(Math.random() * 12);
            console.log(fruits[rand]);
            document.getElementById('foo').textContent = fruits[rand]
            randBody = Math.floor(Math.random() * 5);
            setTimeout(() => { document.getElementById('start').textContent = "Стоп"
            document.getElementById('finich').textContent = bodyAnimals[randBody] }, 2000);
            
        }
    </script>

<body>
    <center>
